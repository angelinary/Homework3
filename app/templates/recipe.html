<html>
	<head></head> 
	<body>
		{% if recipe %}
			<p> viewing recipe {{recipe.title}} </p>
			<p> description of {{recipe.title}} recipe is: {{recipe.description}} </p>
			<p> ingredients: {{recipe.ingredients}} </p>
			<p> instructions: {{recipe.instructions}} </p>
			<p> timestamp: {{recipe.created}} </p>
		{% else %}
			<p> recipe not found </p>
		{% endif %}
		<a href = "{{url_for('index')}}"> index </a>
		<a href = "{{url_for('delete', id = recipe.id)}}"> delete </a>
	</body>
</html>
